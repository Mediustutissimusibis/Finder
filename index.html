<!DOCTYPE html>
<html>
<head>
    <title>小红书查找器</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 80px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .title {
            font-size: 36px;
            margin-bottom: 20px;
            color: #0077e3;
        }

        .instructions {
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto 30px;
            color: #666;
        }

        .button {
            padding: 14px 28px;
            font-size: 18px;
            background-color: #0077e3;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0055b3;
        }

        @media (max-width: 768px) {
            .container {
                padding: 60px 0;
            }

            .title {
                font-size: 28px;
            }

            .instructions {
                font-size: 16px;
            }

            .button {
                padding: 12px 24px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">小红书查找器</div>
        <div class="instructions">
            打开他/她分享的小红书链接<br>
            点击右上角的 "复制链接"<br>
            打开此网页并点击 "查询"<br>
            即可轻松找到对方的账号
        </div>
        <button class="button" id="runShortcut">查询</button>
    </div>

    <script>
        document.getElementById('runShortcut').addEventListener('click', function() {
            navigator.clipboard.readText().then(function(clipboardText) {
                const regex = /(?<=appuid=)[^&+]+/;
                const match = clipboardText.match(regex);

                if (match) {
                    const appuid = match[0];
                    const url = `https://www.xiaohongshu.com/user/profile/${appuid}`;
                    window.open(url, '_blank');
                } else {
                    alert('请检查复制的链接是否正确');
                }
            }).catch(function(error) {
                console.error('无法从剪贴板获取文本：', error);
            });
        });
    </script>
</body>
</html>
