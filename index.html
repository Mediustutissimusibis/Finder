<!DOCTYPE html>
<html>
<head>
    <title>微博小红书查找器</title>
    <style>
        .avatar {
            width: 60px;
            height: 60px;
            border: 3px solid #0077e3;
            border-radius: 50%;
            overflow: hidden;
            margin: 20px auto;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 80px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
            background-color: #444;
        }

        .title {
            font-size: 36px;
            margin-bottom: 20px;
            color: #0077e3; /* Title color in light mode */
        }

        .instructions {
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto 30px;
            color: #666;
        }

        .button {
            padding: 14px 28px;
            font-size: 18px;
            background-color: #0077e3; /* Button color in light mode */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0055b3;
        }

        @media (max-width: 768px) {
            .container {
                padding: 60px 0;
            }

            .title {
                font-size: 28px;
            }

            .instructions {
                font-size: 16px;
            }

            .button {
                padding: 12px 24px;
                font-size: 16px;
            }
        }

        /* Light Mode Styles */
        @media (prefers-color-scheme: light) {
            body {
                background-color: #f5f5f5;
            }

            .container {
                background-color: #fff;
                color: #333;
            }

            .title {
                color: #0077e3; /* Title color in light mode */
            }
        }

        /* Dark Mode Styles */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #333;
            }

            .container {
                background-color: #444;
            }

            .title {
                color: #66a3ff; /* Title color in dark mode */
            }

            .button {
                background-color: #66a3ff; /* Button color in dark mode */
            }

            .instructions {
                color: #fff; /* Change the text color to white in dark mode */
            }
        }
    </style>
</head>
<body>
    <div class="avatar">
        <img src="Dog.jpg" alt="作者头像">
    </div>
    <div class "container">
        <div class="title">微博小红书查找器</div>
        <div class="instructions">
            打开他/她分享的微博或小红书链接<br>
            点击右上角的 "复制链接"<br>
            打开此网页并点击 "查询"<br>
            即可轻松找到对方的账号
        </div>
        <button class="button" id="runShortcut">查询</button>
    </div>

    <script>
        document.getElementById('runShortcut').addEventListener('click', function() {
            console.log('按钮被点击'); // 调试用
            navigator.clipboard.readText().then(function(clipboardText) {
                console.log('剪贴板内容:', clipboardText); // 调试用
                const appuidRegex = /(?<=appuid=)[^&+]+/;
                const transRegex = /(?<=trans=)[^_]+/;
                
                const appuidMatch = clipboardText.match(appuidRegex);
                const transMatch = clipboardText.match(transRegex);
                
                console.log('appuidMatch:', appuidMatch); // 调试用
                console.log('transMatch:', transMatch); // 调试用
                
                if (appuidMatch) {
                    console.log('匹配到appuid'); // 调试用
                    const appuid = appuidMatch[0];
                    const url = `https://www.xiaohongshu.com/user/profile/${appuid}`;
                    window.open(url, '_blank');
                } else if (transMatch) {
                    console.log('匹配到trans'); // 调试用
                    const trans = transMatch[0];
                    const url = `https://weibo.com/u/${trans}`;
                    window.open(url, '_blank');
                } else {
                    console.log('未匹配到任何内容'); // 调试用
                    alert('请检查复制的链接是否正确');
                }
            }).catch(function(error) {
                console.error('无法从剪贴板获取文本：', error);
            });
        });
    </script>
</body>
</html>
